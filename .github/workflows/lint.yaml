name: lint

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu:22.04
    steps:
    - name: Checkout
      uses: action/checkout@master
    - name:
      uses: luke142367/Docker-Lint-Action@v1.0.0
      with:
        target: Dockerfile

  